<html>
<body>
<h1>WebApp1 Links</h1>
<p><a id="test1-1" href="/webapp1/">Direct link</a></p>
<p><a id="test1-2" href="/webapp1/" target="_blank">Targeted link</a></p>
<p><a id="test1-3" href="#" onclick="window.open('/webapp1/'); return false">JS handled on link</a></p>
<p id="test1-4" onclick="window.open('/webapp1/'); return false">JS handled on p</p>
<p><a id="test1-5" href="javascript:void(window.open('/webapp1/'))">JS protocol link</a></p>
<h1>WebApp2 Links</h1>
